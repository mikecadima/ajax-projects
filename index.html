<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="container"> 
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Eye color</th>
                <th>Height</th>
                <th>Mass</th>
            </tr>
        </thead>
        <tbody id="data">

        </tbody>
    </table>
</div>

<!-- -------get json -------------->
<script>

const xhr = new XMLHttpRequest();

xhr.onload = function(){
    console.log(this);
};
//name.json is the filename you are attaching
xhr.open("GET", "name.json");
xhr.send();

//fetching data from json to console
fetch("./name.json")
.then(function(resp){
    return resp.json();
})
.then(function(data){
    console.log(data)
    if(data.length > 0){
        var temp = "";
        data.forEach((u)=>{
            temp += "<tr>";
            temp += "<td>"+u.name+"</td>";
            temp += "<td>"+u.eye_color+"</td>";
            temp += "<td>"+u.height+"</td>";
            temp += "<td>"+u.mass+"</td></tr>";
        })
        document.getElementById("data").innerHTML = temp;
    }
})


    </script>
</body>
</html>
